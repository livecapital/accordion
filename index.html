<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/tr/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width" />

	<title>Accordion</title>

	<script src="js/jquery.js"></script>
    <script src="js/simpleAccordion.js"></script>
</head>
<body>
    <span id="expand">Expand All</span>
    <span id="collapse">Collapse All</span>

	<div class="_accordion">
		<h1 class="_title">Title 1</h1>
		<div class="_content">
            <div class="_accordion">
                <h2 class="_title">| SubTitle 1</h2>
                <div class="_content">
                    <h3>| | Topic 1</h3>
                </div>
            </div>
            <div class="_accordion">
                <h2 class="_title">| SubTitle 2</h2>
                <div class="_content">
                    <h3>| | Topic 2</h3>
                </div>
            </div>
		</div>
        <h1 class="_title">Title 2</h1>
        <div class="_content">
            <div class="_accordion">
                <h2 class="_title">| SubTitle 3</h2>
                <div class="_content">
                    <h3>| | Topic 3</h3>
                    <h3>| | Topic 4</h3>
                </div>
            </div>
            <div class="_accordion">
                <h2 class="_title">| SubTitle 4</h2>
                <div class="_content">
                    <h3>| | Topic 5</h3>
                </div>
            </div>
        </div>
	</div>
	<script>
		$(function() {
			$( "._accordion" ).simpleAccordion({ expandAll: '#expand', collapseAll: '#collapse'});
		});
	</script>
</body>
</html>
